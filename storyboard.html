<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>storyboard</title>
<style>
body {
	background: #fff;
}
</style>
<script src="http://snapsvg.io/assets/js/snap.svg-min.js?v=1"></script>
</head>
<body>
<script>
var body = document.body,
    html = document.documentElement;
var width = Math.max( body.scrollWidth, body.offsetWidth,
					   html.clientWidth, html.scrollWidth, html.offsetWidth );
var height = Math.max( body.scrollHeight, body.offsetHeight,
					   html.clientHeight, html.scrollHeight, html.offsetHeight );
var canvas = Snap();
canvas.attr({
	viewBox: [0,0,width,height]
});

// chocoala
Snap.load(
"https://cdn.rawgit.com/khw7096/d46cde3aa1070248f43aaf914153be6c/raw/17c0616e8fe059cd2efc4cc983620783e4994959/chocoala.svg",
function (f) {
	var g = f.select("g");
	var t = new Snap.Matrix()
	t.translate(0,0)
	g.transform(t);
	canvas.append(g);
	g.drag();
});

// greedy
Snap.load(
"https://cdn.rawgit.com/khw7096/be22b36e374219b04b923a3e823cd145/raw/397f110a862d3cd27becfe117089adccdd3178f6/greedy.svg",
function (f) {
	var g = f.select("g");
	var t = new Snap.Matrix()
	t.translate(100,0)
	g.transform(t);
	canvas.append(g);
	g.drag();
});

// mamma
Snap.load(
"https://cdn.rawgit.com/khw7096/2feec8d7495091995750edb5bb69428d/raw/b251e18add0d331f3513973df651029aaa390a38/mamma.svg",
function (f) {
	var g = f.select("g");
	var t = new Snap.Matrix()
	t.translate(200,0)
	g.transform(t);
	canvas.append(g);
	g.drag();
});


// cat
Snap.load(
"https://cdn.rawgit.com/khw7096/91ad4974991b541a0a958a162d689636/raw/aca5768b28b330a4f636908157c515b1419b83e7/cat.svg",
function (f) {
	var g = f.select("g");
	var t = new Snap.Matrix()
	t.translate(0,height-150) //bottom line
	g.transform(t);
	canvas.append(g);
	g.drag();
});
</script>
</body>
</html>
