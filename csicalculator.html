    <meta property="og:description" content="">
    <meta name="description" content="">
    <meta name="keywords" content="lazypic,openpipe.io,레이지픽">
    <link rel="icon" href="images/webicon.png">
    <link rel="shortcut icon" type="image/png" href="images/webicon.png">
    <link rel="apple-touch-icon" href="images/webicon.png"> <!--Apple Icon-->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
    <link href="css/creative.css" rel="stylesheet">
    <title>LAZYPIC</title>
  </head>

  <body>
    <div class="container p-5">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
            <div class="pt-3 pb-5">
                <h2 class="section-heading">Product Calculator</h2>
            </div>
            <div class="form-group">
                <label>Cost</label>
                <select id="productCost" class="form-control">
                    <option value="40">CSI($40)</option>
                    <option value="40">dotori($40)</option>
                    <option value="40">kalena($40)</option>
                </select>
                <small class="form-text text-muted">Product를 선택해주세요.</small>
            </div>
            <div class="form-group">
                <label>환율</label>
                <input type="text" id="rate" class="form-control" placeholder="한화로 작성" value="1159">
                <a class="form-text small" target="_blank" href="https://www.google.com/search?newwindow=1&sxsrf=ACYBGNTbSt0LNIm2endUxmMmyL22vCu-2A%3A1573430276059&source=hp&ei=BKTIXdhUiZGvvA-xrJPYCw&q=40+usd+in+krw&oq=40+usd&gs_l=psy-ab.3.0.35i39j0i20i263j0j0i203j0l2j0i67j0l3.2103.3256..4047...0.0..0.145.829.0j6......0....1..gws-wiz.-WSmye8keaU">환율보기(40$)</a>
                <small class="form-text text-danger">자동으로 가지고 오기위해서는 유료서비스를 사용해야함</small>
            </div>
            <div class="form-group">
                <label>사용인원(명)</label>
                <input type="text" id="per" class="form-control" placeholder="예) 50" value="50">
                <small class="form-text text-muted">사용자 수를 입력해주세요.</small>
            </div>
            <div class="form-group">
                <label>사용기간(월)</label>
                <input type="text" id="month" class="form-control" placeholder="예) 12" value="12">
                <small class="form-text text-muted">기본적으로 연간계약을 진행합니다.</small>
            </div>
            <div class="form-group">
                <label>서버설치여부</label>
                <div class="ml-3 col-sm form-group">
                    <input type="checkbox" id="setServer" name="setServer" class="form-check-input" value="5000000">
                    <label class="form-check-label" for="setServer">서버설치</label>
                </div>
            </div>
            <div class="form-group">
                <label>부가가치세</label>
                <div class="ml-3 col-sm form-group">
                    <input type="checkbox" id="setVAT" name="setVAT" class="form-check-input" value="1.1" checked>
                    <label class="form-check-label" for="setVAT">VAT포함</label>
                </div>
                <small class="ml-3 form-text text-muted">법인이 되면 체크한다.</small>
                <small class="ml-3 form-text text-muted">해외라면 국내세법이 아니다. 체크하지 않는다.</small>
            </div>
            <div id="result" class="text-info text-center" m-2></div>
            <div class="text-center">
                <button class="btn btn-primary mt-3" onclick="calculate();">Calculator</button>
            </div>
        </div>
    </div>

  <footer class="pt-5 text-center">
    <div class="row mx-auto">
      <div class="text-center mb-3 col-12">
          <small class="text-muted">&copy;2019 lazypic. all rights reserved</small>  
      </div>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  
  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  
  <script src="js/creative.min.js"></script>
  <script src="js/csicalculator.js"></script>
  
  </body>
  </html>
